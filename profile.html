<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title> 
    <link rel = "stylesheet" href = "pulse.css">

<body class="light" id="darklight">
<nav>

  </div>
