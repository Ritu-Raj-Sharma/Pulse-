<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title> 
    <link rel = "stylesheet" href = "pulse.css">
    <script src="pulse.js" defer></script>
<body class="light" id="darklight">
<nav>
  <div class="container-top">
      <div style="float: left;" class="logo-image">
          <a href="#home" class="active logo"><img id="logoimg" src="img/light_logo.png"></a>
      </div>
      <div style="float: right;">
        <label class="switch">
          <input type="checkbox" value="light" id="toggle">
          <span class="slider round"></span>
        </label>
      </div>
  </div>
</nav>
<div class="container">
  <div class="content">
    <h2>Create New Account</h2>
    <form>
    <div class="firstlast">
    <input class="inputs" type="text" placeholder="First name" required><input class="inputs" type="text" placeholder="Last name" required>
  </div>
  <div>
    <input class="inputs" type="text" placeholder="Email" required>
  </div>
  <div>
    <input class="inputs" type="password" placeholder="Password" required>
  </div>
  <div>
    <input class="inputs" type="password" placeholder="Confirm Password" required>
  </div>
  <div>
    <button type="button" class="inputs" id="submit">Submit</button>
  </div>
  </form>
  </div>
  <div class="heroimage"><img id="heroimg" src="img/light_signup.png" alt=""></div>
</div>

</body>
</html>
